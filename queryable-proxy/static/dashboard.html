<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Queryable Proxy</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Queryable Proxy Dashboard</h1>
            <div>
                <span id="user-email"></span>
                <button id="logout-btn" class="btn btn-sm btn-logout">Logout</button>
            </div>
        </div>
        
        <div class="dashboard-card">
            <h2>Query Data</h2>
            <div class="form-group">
                <label for="query-input">Enter your query:</label>
                <input type="text" id="query-input" class="form-control" placeholder="e.g., Show me the top files by opens this week">
            </div>
            <div class="form-group">
                <button id="query-btn" class="btn btn-primary">Run Query</button>
            </div>
        </div>
        
        <div class="dashboard-card">
            <h2>Results</h2>
            <div id="query-results">
                <p>No results yet. Run a query to see results.</p>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
